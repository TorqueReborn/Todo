<div class="center">
    <h1 class="text-4xl text-amber-400 font-semibold">Todo</h1>

    <div>
        <input [(ngModel)]="todo" type="text" placeholder="Enter Todo" (keyup.enter)="addTodo()" class="common">
        <button (click)="addTodo()" class="common hover:bg-amber-500">Add Todo</button>
    </div>
    <div class="h-0">
        @for (todo of todoList; track $index) {
        <ul class="flex gap-5">
            <li>{{$index + 1}}</li>
            <li>{{todo.todo}}</li>
            <div class="text-amber-500 hover:text-amber-600">
                <ng-icon name="matDeleteForeverSharp" size="20" class="cursor-pointer"/>
            </div>
        </ul>
        }
    </div>
</div>
